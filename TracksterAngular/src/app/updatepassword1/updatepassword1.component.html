<div class="main">
  <div class="empty"></div>
  <div class="UpdatePass-Container">
    <h2>Email</h2>
    <div class="details">
      <label class="label">Email:</label>
      <input class="input" id="email" />
    </div>
    <label class="label">Password:</label>
    <div class="password-div">
      <input class="inputpass" [type]="passwordType1" id="pass1"/>
      <label class="labeleye" (click)="togglePassword1()">👁️</label>
    </div>
    <label class="label">Password again:</label>
    <div class="password-div">
      <input class="inputpass" [type]="passwordType1" id="pass2"/>
      <label class="labeleye" (click)="togglePassword1()">👁️</label>
    </div>
    <div class="btncontainer">
      <button class="btn" (click)="Change()">Change</button>
    </div>
  </div>
</div>
