<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="main_div">
  <div class="profile-div">
    <div class="settings-div">
      <button class="settings" (click)="OpenSettings()">âš™</button>
      <button class="logout" (click)="LogOut()">Logout</button>
    </div>
    <div class="pfp">
      <img src="{{user.picture}}" alt="">
    </div>
    <div class="profile_user_data">
      <label class="username"><b>{{user.username}}</b></label>
      <label class="bio">{{user.bio}}</label>
    </div>
  </div>

  <div class="faves-div">
    <label class="faveslabel">{{'Favourites' | translate}}</label>
    <div class="faves">
      <div class="faves-container" *ngFor="let favourites of userFavourites" (click)="OpenMedia(favourites.media)">
        <div class="favesimg"><img src="{{favourites.media.picture}}"  alt=""></div>
      </div>
    </div>
  </div>

  <div class="stats-div">
    <div class="stats-container">
      <div class="stats">
        <label class="stats-name">{{'Media Ratio' | translate}}</label>
        <div class="pie-chart1"></div>
        <div class="legenda1">
          <label class="item1">{{'Movies' | translate}} - 30%</label>
          <label class="item2">{{'TV-Shows'  | translate}} - 70%</label>
        </div>
      </div>
    </div>
    <div class="stats-container">
      <div class="stats">
        <label class="stats-name">{{'Media States' | translate}}</label>
        <div class="pie-chart2"></div>
        <div class="legenda1">
          <label class="item1">{{'Planning' | translate}} - 40%</label>
          <label class="item2">{{'Watching' | translate}} - 30%</label>
          <label class="item3">{{'Finished' | translate}} - 30%</label>
        </div>
      </div>
    </div>
    <div class="stats-container">
      <div class="stats">
        <label class="stats-name">{{'Favourite Genre' | translate}}</label>
        <div class="pie-chart3"></div>
        <div class="legenda1">
          <label class="item1">{{'Action' | translate}} - 15%</label>
          <label class="item2">{{'Romance' | translate}} - 45%</label>
          <label class="item3">{{'Fantasy' | translate}} - 40%</label>
        </div>
      </div>
    </div>
  </div>
